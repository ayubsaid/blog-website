{% load static %}
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img width="100" src="{% static 'blog/images/logo2.png' %}" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'about_dev' %}">О разработчике</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <form method="get" action="{% url 'search' %}" class="d-flex" role="search">
                            <input name="q"
                                   class="form-control me-2"
                                   type="search"
                                   placeholder="Поиск"
                                   aria-label="Поиск">
<!-- forma 2 ga bo'linad
input --- q =
button --- tasdiqlovchi tugma --- qidiruvni amalga oshirishni
tasdiqlash uchun xizmat qiladi
-->

                            <button class="btn btn-outline-success"
                                    type="submit">Поиск</button>
                        </form>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Привет @{{request.user.username}}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'my_page' %}">Моя страница</a></li>
                            <li><a class="dropdown-item" href="{% url 'add_article' %}">Добавить статью</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Выход</a></li>
                        </ul>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'login' %}">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'register' %}">Регистрация</a>
                    </li>
                    {% endif %}

                </ul>

            </div>
        </div>
    </nav>
